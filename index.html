<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uibuild-form-light</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Visszajelzés</h1>
        <form>
          <input class="input" placeholder="Tárgy" />
          <textarea placeholder="Megjegyzés"></textarea>
        </form>
        <div class="data-policy">
          <input class="checkbox" type="checkbox" />
          <p>
            Elolvastam és elfogadom az
            <a href="#">Adatkezelési Tájékoztatót.</a>
          </p>
        </div>
        <div class="btn-div">
          <button>MENTÉS</button>
        </div>
      </div>
    </div>
  </body>
</html>
